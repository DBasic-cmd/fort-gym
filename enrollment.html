<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/gymlogo.png" type="image/x-icon">
    <title>Enrollment</title>
    <link rel="stylesheet" href="enrollment.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cantarell&family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b30c33bf5f.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-8">
                    <div class="row">
                        <a href="home.html"><img src="images/gymlogo.png" class="image-fluid  mx-auto d-block m-3" style="border-radius: 50%; background: #f37121; max-width: 150px;" alt="may be an image of man and woman with muscles" /></a>
                        <h2> FORT Form</h2>
                    </div>
                    <div class="row">
                        <div class="col">
                            <h5>First name</h5>
                          <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                        </div>
                        <div class="col">
                            <h5>Last name</h5>
                          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                        </div>
                      </div>
                      <div class="col-auto mt-3">
                          <h5>Username</h5>
                        <label class="visually-hidden" for="autoSizingInputGroup">Username</label>
                        <div class="input-group">
                          <div class="input-group-text">@</div>
                          <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Username">
                        </div>
                      </div>
                      <form class="row g-3 mt-2">
                        <div class="col-md-6 ">
                          <h5><label for="inputEmail4" class="form-label" >Email</label></h5>
                          <input type="email" class="form-control" id="inputEmail4" placeholder="example@email.com">
                        </div>
                        <div class="col-md-6">
                          <h5><label for="inputPassword4" class="form-label" >Password</label></h5>
                          <input type="password" class="form-control" id="inputPassword4" >
                        </div>
                        <div class="col-12">
                          <h5><label for="inputAddress" class="form-label" >Address</label></h5>
                          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div>
                        <div class="col-12">
                          <h5><label for="inputAddress2" class="form-label" >Address 2 <label for="inputAddress2" class="form-label" disabled> (Optional)</label></label></h5>
                          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                        </div>
                        <div class="col-md-6">
                          <h5><label for="inputCity" class="form-label" >City</label></h5>
                          <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="col-md-4">
                          <h5><label for="inputState" class="form-label">State</label></h5>
                          <select id="inputState" class="form-select">
                            <option selected>Choose...</option>
                            <option>ABUJA </option>
                            <option>ABIA </option>
                            <option>ADAMAWA </option>
                            <option>AKWA IBOM </option>
                            <option>ANAMBRA </option>
                            <option>BAUCHI </option>
                            <option>BAYELSA </option>
                            <option>BENUE </option>
                            <option>BORNO </option>
                            <option>CROSS-RIVER </option>
                            <option>DELTA </option>
                            <option>EBONYI </option>
                            <option>EDO </option>
                            <option>EKITI </option>
                            <option>ENUGU </option>
                            <option>GOMBE </option>
                            <option>IMO </option>
                            <option>JIGAWA </option>
                            <option>KADUNA </option>
                            <option>KANO </option>
                            <option>KATISNA </option>
                            <option>KEBBI </option>
                            <option>KOGI </option>
                            <option>KWARA </option>
                            <option>LAGOS </option>
                            <option>NASSARAWA </option>
                            <option>NIGER </option>
                            <option>OGUN </option>
                            <option>0NDO </option>
                            <option>OSUN </option>
                            <option>OYO </option>
                            <option>PLATEAU </option>
                            <option>RIVERS </option>
                            <option>SOKOTO </option>
                            <option>TARABA </option>
                            <option>YOBE </option>
                            <option>ZAMFARA</option>
                          </select>
                        </div>
                        <div class="col-md-2">
                          <h5><label for="inputZip" class="form-label">Zip</label></h5>
                          <input type="text" class="form-control" id="inputZip">
                        </div>
                        <div class="col-12">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck" style="color: white;">
                              Remember me
                            </label>
                          </div>
                        </div>
                        <div class="col-12">
                          <a href="index.html#pricing"><button type="submit" class="btn btn-primary">Sign in</button></a>
                        </div>
                        <div class="col-12">
                          <p>Already have an account? <a href="login.html"> Sign-in</a></p>
                        </div>
                      </form>
                </div>
                <div class="col-sm-12 col-md-4"></div>
            </div>

        </div>
            </div>
 
    



















































































    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
